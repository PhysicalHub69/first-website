<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>just some random site, nothing to see here</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e8f2, #f7fafc);
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      font-size: 2.8rem;
      color: #556677;
      font-weight: 500;
      margin-bottom: 0.3em;
    }
    h2 {
      font-size: 1.8rem;
      color: #778899;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 1em;
      cursor: default;
    }
    p {
      max-width: 600px;
      margin: 1em auto;
      font-size: 1.1rem;
      color: #666;
      line-height: 1.5;
      cursor: default;
    }
    .subtle-link {
      color: #557799;
      text-decoration: underline;
      cursor: pointer;
      user-select: text;
    }
    button {
      background: none;
      border: none;
      color: #557799;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      padding: 0;
      margin: 20px 0;
      text-decoration: underline;
      user-select: text;
      transition: color 0.3s ease;
    }
    button:hover {
      color: #335577;
    }
    #dialogue {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(85, 119, 153, 0.15);
      color: #334455;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
      z-index: 9999;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 8px rgba(85, 119, 153, 0.3);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to... whatever this is</h1>
  <h2>Maybe youâ€™re curious, maybe not</h2>
  <p>Sometimes the quietest places have the most to say.</p>
  <p class="subtle-link" id="fakeFile">system_log_0427.txt</p>
  <button id="mysteriousBtn">Do not press this</button>

  <div id="dialogue"></div>

  <script>
    const dialogue = document.getElementById('dialogue');
    const fakeFile = document.getElementById('fakeFile');
    const btn = document.getElementById('mysteriousBtn');

    let clickCount = 0;
    const phrases = [
      "Nothing happens.",
      "Maybe try something else?",
      "This is definitely not a button.",
      "You're still here...",
      "Are you sure?",
      "Maybe move your window around instead.",
      "Okay, this is getting weird.",
      "Don't say I didn't warn you.",
      "Keep looking.",
      "The quiet ones are the deadliest."
    ];

    btn.addEventListener('click', () => {
      showDialogue(phrases[clickCount] || "...");
      clickCount = Math.min(clickCount + 1, phrases.length - 1);
    });

    fakeFile.addEventListener('click', () => {
      showDialogue("Just a file... or is it?");
    });

    function showDialogue(text) {
      dialogue.textContent = text;
      dialogue.style.display = 'block';
      setTimeout(() => {
        dialogue.style.display = 'none';
      }, 3000);
    }

    // Sneaky window move unlock for download
    let moveCount = 0;
    let lastX = window.screenX;
    let lastY = window.screenY;

    function downloadSecretFile() {
      const blob = new Blob(
        ["---SYSTEM LOG 0427---\n\nAccess Denied.\nUnauthorized user.\n\nTry moving your window around..."],
        { type: "text/plain" }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "system_log_0427.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    setInterval(() => {
      const dx = Math.abs(window.screenX - lastX);
      const dy = Math.abs(window.screenY - lastY);

      if (dx > 10 || dy > 10) {
        moveCount++;
        if (moveCount === 3) {
          downloadSecretFile();
          moveCount = -9999; // prevent repeat downloads
        }
      }

      lastX = window.screenX;
      lastY = window.screenY;
    }, 500);

    // Optional: subtle hint after 40 seconds
    setTimeout(() => {
      showDialogue("Sometimes you gotta move to find answers.");
    }, 40000);
  </script>
</body>
</html>

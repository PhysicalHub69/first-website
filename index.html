<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hi omg you found my website XD :3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #222;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #e63946;
    }
    h2 {
      font-size: 2rem;
      color: #f4a261;
    }
    p {
      max-width: 600px;
      margin: 1em auto;
      font-size: 1.1rem;
      color: #555;
    }
    button {
      background-color: #4a90e2;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
      box-shadow: 0 6px 12px rgba(53, 122, 189, 0.6);
    }
    .glitch {
      animation: glitch 0.3s ease-in-out;
    }
    @keyframes glitch {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #dialogue {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #0f0;
      padding: 16px 22px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      font-family: monospace;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>i kinda only made a github account for silly things</h1>
  <h2>and i still use it for that</h2>
  <p id="secret-text">there's literally nothing interesting here lol</p>

  <button id="clickMe">dont click me fr</button>

  <div id="dialogue"></div>

  <script>
    let clicked = 0;
    const btn = document.getElementById('clickMe');
    const dialogue = document.getElementById('dialogue');
    const secretText = document.getElementById('secret-text');

    const narratorLines = [
      "Why did you click that?",
      "I said don't click it...",
      "Okay now you're just being annoying.",
      "Seriously. Stop.",
      "I'm not a game. This isn't a game.",
      "...fine. You want weird? You get weird."
    ];

    btn.addEventListener('click', () => {
      btn.classList.add('glitch');
      setTimeout(() => btn.classList.remove('glitch'), 300);

      if (clicked < narratorLines.length) {
        showDialogue(narratorLines[clicked]);
      } else if (clicked === narratorLines.length) {
        document.body.style.background = "#000";
        secretText.textContent = "you’ve broken it.";
        secretText.style.color = "#0f0";
        showDialogue("...you’ll regret this.");
      }
      clicked++;
    });

    function showDialogue(text) {
      dialogue.textContent = text;
      dialogue.style.display = 'block';
      setTimeout(() => {
        dialogue.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>

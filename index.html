<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>idk this is just a test site lol</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #222;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #e63946;
    }
    h2 {
      font-size: 2rem;
      color: #f4a261;
    }
    p {
      max-width: 600px;
      margin: 1em auto;
      font-size: 1.1rem;
      color: #555;
    }
    button {
      background-color: #4a90e2;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
      box-shadow: 0 6px 12px rgba(53, 122, 189, 0.6);
    }

    #dialogue {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #0f0;
      padding: 16px 22px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      font-family: monospace;
      box-shadow: 0 0 10px #0f0;
    }

    .glitch {
      animation: glitch 0.3s ease-in-out;
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #hidden-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
      z-index: 999999;
    }

    .fake-file {
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>you probably shouldn’t be here</h1>
  <h2 onclick="triggerSecret()">like seriously, go touch grass</h2>
  <p id="secret-text">tf you even doing.</p>
  <p class="fake-file" onclick="downloadFakeFile()">open_hidden-log.txt</p>

  <button id="clickMe">do NOT press this</button>

  <div id="dialogue"></div>
  <div id="hidden-screen">INITIALIZING BACKDOOR ACCESS...<br>grabbing system paths...<br>injecting...</div>

  <script>
    let clicked = 0;
    const btn = document.getElementById('clickMe');
    const dialogue = document.getElementById('dialogue');
    const secretText = document.getElementById('secret-text');
    const hiddenScreen = document.getElementById('hidden-screen');

    const narratorLines = [
      "You again?",
      "This button does NOTHING.",
      "Seriously. You’re wasting your time.",
      "Fine. Keep going. See what happens.",
      "No no no. Don't.",
      "WHY are you still here?!",
      "You've triggered something.",
      "it's watching now.",
      "you can’t undo it.",
      "good luck."
    ];

    btn.addEventListener('click', () => {
      btn.classList.add('glitch');
      setTimeout(() => btn.classList.remove('glitch'), 300);

      if (clicked < narratorLines.length) {
        showDialogue(narratorLines[clicked]);
      }
      if (clicked === narratorLines.length - 1) {
        document.body.style.background = "#000";
        secretText.textContent = "you went too far.";
        secretText.style.color = "#0f0";
        document.body.style.color = "#0f0";
      }
      clicked++;
    });

    function showDialogue(text) {
      dialogue.textContent = text;
      dialogue.style.display = 'block';
      setTimeout(() => {
        dialogue.style.display = 'none';
      }, 3000);
    }

    function triggerSecret() {
      showDialogue("you found that?");
      setTimeout(() => {
        hiddenScreen.style.display = 'block';
        setTimeout(() => {
          hiddenScreen.style.display = 'none';
        }, 5000);
      }, 1500);
    }

    function downloadFakeFile() {
      showDialogue("downloading log...");
      setTimeout(() => {
        const blob = new Blob(["ERROR: SYSTEM BREACH\nFile integrity compromised.\nYOU SHOULD NOT BE HERE."], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "hidden-log.txt";
        a.click();
        URL.revokeObjectURL(url);
      }, 2000);
    }

    // Timed jumpscare easter egg
    setTimeout(() => {
      showDialogue("...still here?");
    }, 60000); // after 1 minute
  </script>
</body>
</html>
